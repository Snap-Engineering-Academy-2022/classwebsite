<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Music</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Snap Lyrics</h1>
            <form id="form" autocomplete="off">
                <input type="text" id="lyricSearch" placeholder="  Search artist or a song">
                <button>Search</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container" id="output">
            <p><br>Enter a Song or Artist <br>Name</br></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
