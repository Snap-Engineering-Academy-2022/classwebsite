<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonya's Fav Album</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,700;1,300&display=swap" rel="stylesheet">
</head>


<body>
  <img class="logo" src="sglewis-logo.png" alt="logo">

  <div class="artist">
    <img src="./SGLEWIS.jpeg" alt="">
    <p class="statement">"There is something much deeper in those experiences than people just going out for fun."</p>
  </div>

  <div class="album">
    <img class="album-cover" src="albumcover_dusk.jpeg" alt="Dusk">

    <div class="album-info">
      <h3>DUSK - EP</h3>
      <p>ELECTRONIC | 2018</p>
      <img class="icon" src="./spotify.png" alt="">
      <img class="icon" src="./apple-music.png" alt="">
      <img class="icon" src="./youtube.png" alt="">
    </div>

    <div class="album-songs">
      <p>1. Sunsets - Pt. 1</p>
      <p>2. Sunsets - Pt. 2</p>
      <p>3. Aura</p>
      <p>4. Golden</p>
      <p>5. Coming Up</p>
      <p>6. Tides</p>
    </div>
  </div>


</body>
</html>
